<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
  </head>
  <body class="body">
    <main class="main">
      <header class="main__header"><h1 class="main__header-h1">My editor</h1></header>
      <form class="form">
      <textarea
        class="form__textarea form__textarea--js"
        aria-label="Write something"
        placeholder="Write something"
        type="text"
        name="editor"
        id="editor"
      ></textarea>
      <button class="form__button form__button--save">Save</button>
      <button class="form__button form__button--load">Load</button>
    </form>
    </main>
  </body>
</html>
